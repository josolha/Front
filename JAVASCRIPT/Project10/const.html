<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JavaScript const</title>

</head>
<body>

<h2>JavaScript const</h2>

<p id= "demo"></p>

<script>
//const로 만든 변수는 재 할당 할수 없음(값을 변경 불가)
try{
	const PI = 3.141592653589;
	PI = 3.14;
}
catch(err){ //err은 window.error객체를 받는 파라미터  
	window.error;
	
}

</script>

</body>
</html>
