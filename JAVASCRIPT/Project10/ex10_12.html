<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>window open</title>

</head>
<body>
<h3>window.open()으로 윈도우 열기</h3>
<hr>

<a href="javascript:load('http://www.graceland.com')">
         엘비스 프레슬리 홈 페이지</a>
         <br>
<a href="javascript:load('http://www.universalorlando.com')">
         유니버설 올랜드 홈 페이지</a>
         <br>
<a href="javascript:load('http://www.disneyworld.com')">
         디즈니월드 홈 페이지</a>
         <br>   
<!-- 자바스크립트를 html 시작 태그안에서 사용할수 있는 것 중 a의 href속성에서 아용 -->
<!-- href= "javascript: 자바스크립트코드"  -->
<!-- load('url')은 함수 -->

<script>
function load(URL){
	window.open(URL,"mywin","left = 300,top = 300,width=400,height=300");
	//이름이 myWin으로 없을시는 새로 만들고 열려있으면 그 윈도우에 출력 
}
</script>
</body>
</html>
