<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>산술 연산</title>
</head>
<body>


<h3>산술연산</h3>
<hr/>

<script>
let x =32;
let total = 100 + x * 2 / 4 - 3; //total은 113
let div = x /10; //div는 3.2 자바는 3이나 js는 결과가 소수점이 있으면 실수로 표시
let mod = x % 2; // x를 2로 나눈 나머지, 0


document.write("x :"+ x +"<br>");
document.write("total :"+ total +"<br>");
document.write("div :"+ div +"<br>");
document.write("mod :"+ mod +"<br>");

</script>

</body>
</html>
