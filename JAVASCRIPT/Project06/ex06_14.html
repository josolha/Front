<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문자열 결합 연산</title>
</head>
<body>

<h3>문자열 연산</h3>
<hr/>

<script>
document.write("abc"+23 + "<br/>"); //문자열 + 숫자는 문자열로 결합
document.write(23+ "abc" + "<br/>"); //숫자 + 문자열는 문자열로 결합
document.write(23 + "35" + "<br>"); 
document.write(23 + 35 + "<br>"); //숫자 + 숫자는 산술 연산
document.write(23 + 35 + "abc" + "<br>");
document.write("abc" + 23 + 35 + "<br><hr>");

// 자바스크립트는 자바와 달리 문자열 비교시 비교 연산자를 사용 가능
// 자바는 == null 또는 != null만 비교 연산자 사용 가능하고 equals()메서드 사용
let name = "kitae";
document.write(name == "kitae");
document.write("<br>");
document.write(name > "park");
</script>

</body>
</html>
