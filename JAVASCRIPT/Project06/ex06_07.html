<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>리터럴(즉시데이터, 값)</title>
</head>
<body>

<h3>리터럴</h3>
<hr/>

<script >  
/*type="text/script"*/
let oct = 015; // oct는 전역변수 8진수 15
let hex = 0x15; // 0x15는 16진수. 10진수로 21
let condition = true; // True로 하면 안됨

document.write("8진수 015는 십진수로" + oct + "<br>");
document.write("16진수 0x15는 십진수로" + hex + "<br>");
document.write("condition은" + condition + "<br>");
document.write("문자열 :  단일인용 부호로도 표현" + "<br>");
document.write("그녀는 \"누구세요\"라고 했습니다."); // " "안에 "를 사용하고 싶으면 에스케이프 문자 \를 사용
 
</script>

</body>
</html>
