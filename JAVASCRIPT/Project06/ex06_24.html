<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구구단 만들기</title>
<script>
function gugudan(n){
	let m = parseInt(n); //파라미터 n이 문자열이므로 정수로 반환
	
/* 	if(isNaN(m) || m < 1 || m >9){
		alert("잘못입력하셨습니다.");
		return;
	} */
	
	try{
		validate(m);
		for(let i= 1; i <= 9; i++){
		document.write(m + "x" + i + "=" + m*i + "<br/>");
		}
		
	}catch(IllegalArgumentException){
		alert("잘못입력하셨습니다.");
		return gugudan(window.prompt("구구단 몇 단을 원하세요", ""));
	}
/* 	for(let i= 1; i <= 9; i++){
		document.write(m + "x" + i + "=" + m*i + "<br/>");
	} */
}
function validate(m){
	if(isNaN(m) || m < 1 || m >9){
		throw new IllegalArgumentException();
	}
}
</script>
</head>
<body>

<h3>구구단 출력 함수 만들기</h3>
<hr/>
<script>
let n = window.prompt("구구단 몇 단을 원하세요", ""); // 반환되는 입력 값은 문자열
gugudan(n);
</script>
</body>
</html>
