<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>document.writr()메서드 사용</title>
</head>
<body>


<h3>document.write() 활용</h3>
<hr/>

<script>
document.write("<h3>활용 2</h3>");
document.write("2+5 는 <br/>");
document.write("<mark> 7 입니다 </mark>");
/* Write()메서드는 로드가 완료된후에 사용하면 기존의 내용은 모두 삭제됨 */
</script>

</body>
</html>
