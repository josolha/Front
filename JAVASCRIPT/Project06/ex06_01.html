<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이벤트리스너 속성에 자바스크립트 사용</title>
</head>
<body>

<h3>마우스를 올려보세요</h3>
<hr/>

<img src = "media/apple.png" alt = "이미지" 
	onmouseover="this.src='media/banana.png'"
	onmouseout="this.src='media/apple.png'">
	<!-- on으로 시작하는 시작태그안의 속성은 이벤트리스너(속성이라 하며 속성 값으로 자바스크립트 코드를 사용한다. -->
	<!-- this는 자바 처럼 이벤트가 일어난 자신의 태그엘리멘트를 말하고 src는 그 엘리먼트의 src속성을 말함. -->
</body>
</html>
