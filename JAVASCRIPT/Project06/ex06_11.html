<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>논리 연산</title>
</head>
<body>
<h3>논리 연산</h3>
<hr>
<script>
	var x=true, y=false;
	document.write("x=" + x + ", y=" + y + "<br><br>");
	document.write("x && y : "+ (x&&y) +"<br>");
	document.write("x || y : "+ (x||y) +"<br>");
	document.write("!x : " + (!x) +"<br>");
	document.write("<hr>");
	document.write("(3>2) && (3<4) : " + ((3>2)&&(3<4)) + "<br>"); //피연산자가 모두가 true 일때만 true
	document.write("(3==-2) || (-1<0) : " + ((3==2)||(-1<0))); // 최소한 하나라고 true이면 true
	// 논리연산의 피연산자는 불리언값을 반환하는 비교연산이나 논리연산 
</script>
</body>
</html>
