<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>radio와 checkbox의 이벤트 처리 </title>
</head>
<body>

<h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
<hr/>

<form>
	<input type="radio" name="city" value="seoul" checked>서울
	<input type="radio" name="city" value="busan">부산
	<input type="radio" name="city" value="chunchen">춘천
	
	<!--
		type=radio시는 name 속성을 같이 하여 그룹을 형성해주어야 한개만 선택됨
		checked 속성은 선택됨을 나타내는 속성
		value는 해당 radio를 선택시에 얻어 지는 값 
	 -->
	 
	<input type="button" value="find checked" onclick="findChecked()">
	<!-- input은 type으로 submit,button,reset을 가질수 있다. -->
</form>

<script>
function findChecked(){
	let found = null;
	let kcity = document.getElementsByName("city");
	// name 속성으로 엘리먼트 (DOM객체)를 찾을시는 getElementsByName("name 속성값")으로 찾는데 배열 형태로 변환
	for (var i = 0; i < kcity.length; i++) {
		if(kcity[i].checked == true){
			found = kcity[i];
		}
	}
	if(found != null){
		alert(found.value + "이 선택됨");
	}
	else{
		alert("선택된 것이 없음");
	}
	
}
</script>

</body>
</html>
