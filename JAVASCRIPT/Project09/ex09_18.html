<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>checkbox event처리</title>
</head>
<body>

<h3>물품을 선택하면 금액이 자동 계산 됩니다.</h3>
<hr/>

<!-- checkbox, radio는 click 이벤트나 change이벤트를 발생 시킴 -->
<form>
	<input type = "checkbox" name = "hap" value="10000" onclick ="calc(this)">모자 1만원
	<input type = "checkbox" name = "shoes" value="30000" onclick ="calc(this)">구두 3만원
	<input type = "checkbox" name = "bag" value="80000" onclick ="calc(this)">명품가방 8만원
	<br>
	지불하실 금액<input type ="text" id ="sumtext" value ="0">
</form>

<script>
let sum = 0;
function calc(cBox){
	if(cBox.checked){
		sum += parseInt(cBox.value); //input의 value속성은 문자열
	}
	else { // 체크된것을 클릭하면 checked = false로 됨
		sum -= parseInt(cBox.value);
	}
	document.getElementById("sumtext").value = sum;
}
</script>
</body>
</html>
