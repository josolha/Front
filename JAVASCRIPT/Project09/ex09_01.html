<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시작태그에 이벤트리스너속성 만들기</title>
</head>
<body>

<h3>HTML태그에 리스너 작성</h3>
<hr/>

<!-- 시작태그의 이벤트리스너속성은 on 이벤트명으로 값으로 JS코드를 사용 -->
<p onmouseover= "this.style.backgroundColor='orchid'"
	onmouseout="this.style.backgroundColor='white'">
	마우스 올리면 orchid색으로 변경 
</p>

</body>
</html>
