<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>select태그의 이벤트 change</title>
</head>
<body onload = "drawImage()">

<h3>select 객체에서 선택한 과일 출력</h3>
<hr/>

과일을 선택하면 이미지가 출력됩니다. </br>

<form>
	<select id="fruits" onchange="drawImage()"> <!-- onchange리스너는 내용변경이 있을시 발생 -->
		<option value="media/strawberry.png">딸기
		<option value="media/banana.png" selected>바나나
		<option value="media/apple.png">사과
	</select>
	<img id="fruitimage" src="media/banana.gif" alt="">
</form>

<script>
function drawImage(){
	var sel = document.getElementById("fruits"); // select DOM 객체를 sel 변수로 만듬
	var img = document.getElementById("fruitimage");
	img.src = sel.options[sel.selectedIndex].value;
	// select태그의 DOM 객체의 속한 options 속성은 항목 option 태그들을 배열로 표시 
	// sel DOM의 속성 
	
}
</script>
</body>
</html>
