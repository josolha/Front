<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML 문서 작성기 만들기</title>

<script>
let win = null;
function showHTML(){
	if(win==null || win.closed){
		win =  window.open("","outWin","width=250,height=150");
		//window 객체의 메서드 open 으로 이름이 outwin이고 크기가 250,150인 url이 ""인(빈 내용)창 객체를 만듬
	}
	let textArea = document.getElementById("srcText");
	
	win.document.open(); //
	win.document.write(textArea.value);
	win.document.close();
	
}

</script>

</head>
<body>

<h3>HTML 문서 작성기 만들기(새 윈도창에 출력하기)</h3>
<hr/>

<p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.새 윈도우에 HTML 문서가 출력됩니다.</p>
<textarea id= "srcText" rows = "10" cols="40"></textarea>
<br/><br>

<button type = "button" onclick = "showHTML()"> HTML문서 출력하기 </button>

</body>
</html>
