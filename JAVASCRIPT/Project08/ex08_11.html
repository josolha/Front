<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS로 HTML문서 만들기</title>

<script>
function createDIV() {
	var obj = document.getElementById("parent");
	var newDIV = document.createElement("div"); //div태그 엘리먼트 DOM 만들기
	newDIV.innerHTML = "새로 생성된 DIV입니다."; //콘텐츠 추가 
	newDIV.setAttribute("id", "myDiv"); // 시작태그의 속성 id 만들기 
	newDIV.style.backgroundColor = "yellow"; //css의 속성 backgroundColor 
	newDIV.onclick = function() {
		var p = this.parentElement; // 부모 HTML 태그 요소
		p.removeChild(this); // 자신을 부모로부터 제거
	};	
	obj.appendChild(newDIV); // body의 제일 밑에 붙이기
}
</script>
</head>
<body id = "parent">

<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr/>

<p>
DOM 트리에 동적으로 객체를 삽입할 수 있습니다.	
createElement(), appendChild(),
removeChild()메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.

</p>
<a href= "javascript:createDIV()">DIV 생성</a>

</body>
</html>
