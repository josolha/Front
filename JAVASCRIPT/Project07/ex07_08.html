<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>String코아 객체의 메서드들</title>
</head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr/>

<script>
let a = new String("Boys and Girls"); // 변수 a는 String형 객체(참조형 변수)
let b = "!!"; //리터럴로 만든 String 객체

document.write("a : "+ a + "<br/>");
document.write("b : "+ b + "<br/><hr/>");


//charAt(index)는 index의 값을 반환
document.write(a.charAt(0)+ "<br/>");
//concat(문자열...)는 문자객체에 파라미터값들을 연결해줌(새로운 문자열을 만듬)
document.write(a.concat(b,"입니다")+ "<br/>");
document.write(a +"<br/>"); // 자신은 concat시 안변함(String 객체는 변경 불가능한 객체)
//a.indexOf("문자열")는 문자열의 첫번째 색인번호를 반환
document.write(a.indexOf("s")+ "<br/>");
document.write(a.indexOf("And")+ "<br/>"); // 대소문자 가리고 없으면 -1 반환
//slice(start,end)는 start 색인번호부터 end색인번호 앞까지 
document.write(a.slice(5,8)+ "<br/>");
//substr(index,개수)는 index번호 부터 개수만큼 반환
document.write(a.substr(5,3)+ "<br/>");
//toUpperCase()는 대문자로 변환
document.write(a.toUpperCase()+ "<br/>");
//replace(from,to)는 from을 to로 변경하여 반환 
document.write(a.replace("and","or")+ "<br/>");
//trim()은 문자열의 앞뒤 공백을 모두 제거하여 반환
document.write(" kitae  ".trim() + "<br/>");

//sprit(구분자)는 구분자를 기준으로 분리하여 배열로 반환
let sub = a.split(" ");
document.write("a를 빈칸으로 분리 </br>");
for(let i =0 ; i<sub.length; i++)
	document.write("sub" + i + "=" + sub[i] + "<br>");

document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br>");

</script>

</body>
</html>
