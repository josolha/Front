<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배열 리터럴로 초기화 방식으로 만들기</title>
</head>
<body>

<h3>[]로 배열 만들기</h3>
<hr/>

<script>
let plots = [20,5,8,15,20]; //리터럴을 사용하여 초기화 , js는 배열 선언시에 배열 표시가 없음
document.write("var plots = [20,5,8,15,20] <br/>");

for(let i =0; i<plots.length; i++){
	let size = plots[i]; // plots 배열의 i번째 원소 값
	while(size>0){
		document.write("*");
		size--;
	}
	document.write(plots[i] + "<br/>");
}
</script>
</body>
</html>
