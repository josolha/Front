<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>select 드롭다운(콤보박스)</title>
</head>
<body>

<h3>오늘 점심은?</h3>
<hr/>

<form action = "#" method = "get" name ="frm">
	<select name="china" > <!-- multiple 속성 추가하면 CTRL 키를 누르고 다중 선택, size는 기본 보이는 아이템 수 -->
		<option value="1">짜장면</option> <!-- option은 항목 표시 value는 선택시 취하는 값 내용은 content -->
		<option value="2" selected>짬뽕</option>
		<option value="3">탕수육</option>
	</select>
	<!-- <button>제출</button>  -->
	<input type = "submit" value="제출">

</form>
</body>
</html>
