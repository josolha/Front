<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구조화된 HTML5 문서</title>

<!-- 페이지 전체에서 사용 가능한 스타일은 head에 만듬-->
<style>
html, body{
 	height : 100%; /* 블라우져 높이 모두 차지 */
 	margin : 0px;  /* 외부 여백 */
 	padding : 0px;  /* 내부 여백 */
 	border : 1px solid red;  /* 테두리선 두께 모양 색 */ 	
}
header{
	width : 100%;
	height : 15%;
	background : yellow;
}
nav{
	/* 블록레벨 엘리번트를 줄여도 그줄에 다른 것은 못들어감    */
	height : 70%;
	width : 15%;
	float : left; 
	/* 블록레벨엘리먼트를 좌측부터 일렬 배치 */
	background : orange;
}
section{
	width : 70%;
	height : 70%;
	float : left;
	background : olivedrab;
}
aside{
	width : 15%;
	height : 70%;
	float : left;
	background : orange;
}
footer{
	width : 100%;
	height : 15%;
	clear : both;	/* 이제부터는 원래 위치에 배치  */
	background :plum;
}

</style>
</head>
<body>

<header>header</header>
<nav>nav</nav>
<section>section</section>
<aside>aside</aside>
<footer>footer</footer>

<!--모두 블록 레벨 엘리먼트-->
</body>
</html>
