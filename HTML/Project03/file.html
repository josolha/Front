<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>file보내</title>

</head>
<body>

<h3>파일은 type = "file"</h3>
<hr/>

<form action = "#" method = "post" name ="frm" enctype = "mutipart/from-data">
<!-- 꼭 post여야하고 enctype 도 필수   -->
	<input type = "file" name ="file" multiple /> <!--  mutiple은 복수개 보낼시 사용 -->
	<input type = "submit" value ="제출">
</form>
</body>

</html>
