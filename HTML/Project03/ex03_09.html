<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Check box</title>
</head>
<body>

<h3>먹고 싶은 것 모두 체크하세요</h3>

<hr/>

<form action="#" method="get" name="frm">
	 짜장면 : <input type="checkbox" value = "1" name="food"/> <!-- value는 선택시 취하는 값 -->
	 짬뽕 : <input type="checkbox" value = "2" name="food" checked/> <!-- 사전선택 -->
	 탕수육 : <input type="checkbox" value = "3" name="food"/>
	 <input type = "submit" value = "제출	">
</form>

</body>
</html>
