<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>칼라 입력</title>
</head>
<body>


<h3>컬러다이얼로그로 색 입력</h3>
<hr/>

<form action="#" method= "post" name = "frm">
	<input type = "color" name ="color" value ="#00ff00" 
		onchange="document.body.style.color = this.value"><br/>
	<input type ="submit" value ="제출">
</form>

<!--
onchange="document.body.style.color = this.value"는 변경 이벤트가 일어날시 
  -->
</body>
</html>
