<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>naver 요청 </title>
</head>
<body>

<h3>네이버 검색창으로 검색 요청</h3>
<hr/>

<!-- method는 기본값이 get임 -->
<!-- input의 name속성은 서버로 보낼 때 사용하는 파라미터 이름 지정, 입력값은 value 속성에 저장  -->
<form action = "https://search.naver.com/search.naver" method = "get">
	<input name="query" type="text"/><br/>
	<input type="submit" value="제출"/>
</form>
	

</body>
</html>
