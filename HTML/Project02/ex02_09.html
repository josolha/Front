<!DOCTYPE html>
<html lang= "ko">
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기 </title>
</head>
<body>

<h3>텍스트 꾸미기 </h3>
<hr/>

<p>
	<b>진하게</b><br/>
	<strong>중요한</strong><br/>
	<em>강조(기울어짐)</em><br/>
	<i>이탤릭으로 강조</i><br/>
	<b><i>기울어지고 진하게</i></b><br/>
	보통문자<small>한 단계 작은 문자</small><br/>
	<del>삭제된 표시(가운데 줄)</del><br/>
	<ins>추가된 표시(밑줄)</ins><br/>
	보통문자의<sup>윗첨자</sup><br/>
	보통문자의<sup>아래첨자</sup><br/>
	<mark>하이라이트 표시</mark><br/>
	
</p>
</body>
</html>
