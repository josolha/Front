<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>개발자 작성 포멧 그대로</title>
</head>
<body>

<h3>개발자의 포맷 그대로 출력하기</h3>

<hr/>
<p>
&lt;p&gt; 태그를 사용하면
여러개의 빈칸은 한칸으로


여러줄은 한줄에 붙습니다
</p>
<pre>
그러나 &lt;pre&gt; 태그를 사용하면
		사용자가 입력한
			그대로 출력합니다.
			노래 가사나 시를 적을시에 사용 합니다.
		<h3>  pre안에 태그 사용</h3> 
		<!--안에 태그 사용하면 의미가 없어짐 하지만 그 태그 안에서는 사용됨 -->
</pre> 

</body>
</html>
