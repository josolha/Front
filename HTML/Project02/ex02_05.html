<!DOCTYPE html>
<html lang ="ko">
<head>
<meta charset="UTF-8">

<!--html 문자 엔티티 부등호 꺽쇠 사용 &lt;(less than) = < , &gt;(great than) = >-->

<title> &lt;/hr&gt;태그 - 수평선 긋기 </title>
</head>
<body>
<h3> 수평선 긋기 </h3>
<hr/>
<p>&lt;/hr&gt; 태그는 horizontal 에서 딴 글자입니다. </p>
<hr/>
<p> 종료 태그 &lt;/hr&gt;를 사용하지 않습니다.</p>

</body>
</html>
