<title>Hypher-Link</title>

<body>

<h3>링크 만들기</h3>
<hr/>
<!-- a 태그는 하이퍼 링크태그,href에 이동 url, 콘텐트는 이동주소정보를 링크 텍스트(이미지) -->
<!--이동한 페이지가 보이는 window창을 나타내는 target속성이 기본인 _self로 되어 있어 현재 윈도우창에 나타남-->
<h4>포탈사이트</h4>
<ul>
	<li><a href="http://www.naver.com">네이버</a></li>
	<li><a href="http://www.daum.net">다음</a></li>
</ul>
