<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>기본 테이블 만들기</title>
	
	<style>
		table{
			border: 2px solid;
			border-collapse: collapse;
		}
		td{
			padding: 10px;
			text-align:center;
		}
		th{
		   padding: 10px;
		}
	</style>
	
	<script type="text/javascript">
	
		window.onload = function () {
		    var el = document.getElementById("hello");
		    el.onclick = hello;
		}
	
		function hello()  {
		  alert('안녕하세요');
		}
	</script>
	
</head>
<body>
<h3>기본 구조를 가진 표</h3>
</hr>
<!--
테이블은 줄은 바뀌어 시작하나 100%넓이를 차지 하지는 않는다
table은 display 모드가 block, inline이 아닌 table에 속함 
-->

<table border = "1"> <!--css 사용-->
<caption>1학기 성적</caption>
	<thead>
		<tr>
			<th id ="hello">이름</th>
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>황기태</td>
			<td>80</td>
			<td>70</td>
		</tr>
		<tr>
			<td>이재문</td>
			<td>95</td>
			<td>99</td>
		</tr>
		<tr>
			<td>이병은</td>
			<td>40</td>
			<td>61</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<th>합</th>
			<th>225</th>
			<th>230</th>
		</tr>	
	</tfoot>



</table>

</body>
</html>
