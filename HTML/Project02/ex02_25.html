<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>video태그</title>
</head>

<body>

<h3>비디오 삽입</h3>
<hr/>

<video src ="media/bear.mp4" width = "320" height ="240" controls autoplay>
 	브라우져가 비디오를 지원 못하는 브라우져입니다.
</video>
<audio controls autoplay>
	<source src="mymusic.mp3" type="audio/mpeg">
	<source src="mymusic.ogg" type="audio/ogg">
	브라우저가 audio 태그를 지원하지 않습니다.
</audio>
<audio src="media/EmbraceableYou.mp3" 
			controls autoplay loop>
   브라우저가 audio 태그를 지원하지 않습니다.
</audio>


</body>
</html>
