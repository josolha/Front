<!DOCTYPE html>
<html lang ="ko">
<head>
<meta name = "author" content ="조솔하" charset="UTF-8">
<title>블록과 인라인 태그</title>
		<style>
		#sp {color:red; 
			 border:1px solid blue;
			}
			
		#dv {background-color:skyblue; 
			 padding:10px; 
			 border:1px solid black;
		
			}
			
		#p  {border : 1px solid red;
			}	
	</style>
</head>
<body>

<h3>사랑</h3>
<hr/>
<!--div 태그는 대표적인 블록 태그, 주로 콘테이너 역학 -->
<!-- style은 css를 나타내는 속성-->
<!-- style속성 값은 css의 속성이다 -->
<!-- color는 글자색 border는 테두리  -->

<div id = "dv" style ="background-color:skyblue; padding:10px; border:1px solid black;">
내가 사람의 방언과 천사의 말을 할지라도
	<span id = "sp" style = "color:red; border:1px solid blue;">사랑</span>이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
	<span id = "sp" style = "color:red">사랑</span>이 없으면 아무 것도 아니라.
</div>

<p id = "p" style= "border: 1px solid red;">
~우리 서로 사랑하며 살아요~ 
</p>


</body>
</html>
