<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>라면을 끓이는 순서</h3>
<hr/>

<!-- ol은 마커가 순서를 구분할수 있는 숫자, 알파벳, 로마숫자를 사용-->
<ol type = "A">
	<li>물을 끓인다</li>
	<li>라면과 스프를 넣는다</li>
	<li>파를 썰어 넣는다</li>
	<li>5분후 먹는다</li>
</ol>

</body>
</html>
