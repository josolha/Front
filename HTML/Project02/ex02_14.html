<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>중첩 리스트</title>
</head>
<body>

<h3>내가 사는 이유</h3>
<hr/>
<ul>
	<li> 내가 좋아하는 음식 많아요 
		<ul> <!-- 중첩 리스트는 들여 써짐 -->
			<li>감자탕</li>
			<li>스파게티</li>
			<li>올레 국수</li>	
		</ul>
	
	</li>
	
	<li>라면 좋아요
		<ol type = "1">
			<li>물을 끓인다</li>
			<li>라면과 스프를 넣는다</li>
			<li>파를 썰어 넣는다</li>
			<li>한 입에 다 먹는다</li>
		</ol>
	</li>	
	<li>여름에는 바다로</li>
	<li>가을에는 산으로</li>
</ul>

</body>
</html>
