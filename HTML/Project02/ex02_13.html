<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>UL 리스트</title>
</head>
<body>


<h3>내가 좋아하는 음식</h3>
<hr/>

<!--

ul은 마커가 순서표시 마커가 아닌 일반 부호(검은원, 원, 사각형 등 사용)
속성 type을 사용 안하고 style을 사용 -- list-style-type:circle형식)
기본은 disc인 검은 원 
list는 자동 들여쓰기가 됨
-->

 josolha

<ul style = "list-style-type : circle;">
	<li>감자탕</li>
	<li>스파게티</li>
	<li>올레국수</li>
</ul>

</body>
</html>
