<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ajax의 load()이용</title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

    <button id="btn1">Get External Content</button>
    <button id="btn2">Get External content</button>

    <h3>원래있는거</h3>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#div1").load("demo.txt", function (responseTxt, statusTxt, xhr) {
            if (statusTxt == "success") {
              alert("External content loaded successfully");
            }
            if (statusTxt == "error") {
              alert("Error :" + xhr.status + " : " + xhr.statusText);
            }
          });
        });
      });

      $(document).ready(function () {
        $("#btn2").click(function () {
          $("#div1").load("fade.html", function (responseTxt, statusTxt, xhr) {
            if (statusTxt == "success") {
              alert("External content loaded successfully");
            }
            if (statusTxt == "error") {
              alert("Error :" + xhr.status + " : " + xhr.statusText);
            }
          });
        });
      });
    </script>
  </body>
</html>
