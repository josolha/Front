<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
.important{
    font-weight: bold;
    font-size: xx-large;
}
.blue{
    color: blue ;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph</p>
<p>This is another paragraph</p>

<div>this is some important text!</div>

<button id ="btn1">add classes to elements</button>
<button id ="btn2">Remove classes to elements</button>
<button id ="btn3">Toggle classes to elements</button>

<script>
$(document).ready(function(){
    //class 속성은 시작 태그안에 만들어 지거나 삭제 되며 이클래스들에 대한 css는 별도로 만듬
  $("#btn1").click(function(){
    $("h1, h2, p").addClass("blue"); //클래스 추가 
    $("div").addClass("important blue"); // 클래스 2개 추가
  });
  $("#btn2").click(function(){
    $("h1, h2, p").removeClass("blue"); //클래스 속성제거
  });
  $("#btn3").click(function(){
    $("h1, h2, p").toggleClass("blue"); //클래스 속성 토글 
  });

}); 
</script>

</body>
</html>
