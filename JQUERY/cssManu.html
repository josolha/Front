<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<h2>This is a heading</h2>

<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is a paragraph.</p>
<p style="background-color:#0000ff">This is a paragraph.</p>

<button id ="btn1" >Return background-color of p</button>
<button id ="btn2" >Return background-color of p</button>
<button id ="btn3" >Return background-color of p</button>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            alert("Background color =  "+ $("p").css("background-color"));
            //맨처음 일치하는 것의 속성을 가져옴
            //출력은 rgb(255,0,0)
        });

        $("#btn2").click(function(){
            $("p").css("background-color","yellow"); //일치하는 selector 모두
        });

        $("#btn3").click(function(){
            $("p").css({
                "backgroung-color" : "yellow",
                "font-size" : "200%"
            }); 
        });
    });
</script>

</body>
</html>
