<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>callback 함수 사용</title>
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<h3>callback함수를 사용</h3>

<button id= "btn1">callback 사용</button>
<button id= "btn2">callback 사용</button>
<p>This is a paragraph with little content.</p>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").hide("slow", function(){  // function은 콜백 함수로 hide가 완료된후 함수 실행 
      alert("The paragraph is now hidden");
    	});
 	 });
  $("#btn2").click(function(){
      $("p").hide("1000");  //callback 없이 alert 실행
        alert("The paragraph is now hidden"); // 보통 alert는 앞문장이 완료되기전 실행
  	});
});
</script>


</body>
</html>
