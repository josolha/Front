<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>후손 선택</title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">children()</button>
    <button id="btn2">children() 필터링</button>
    <button id="btn3">find (필터링)- 필터링된 모든 후손</button>
    <button id="btn4">find (*) 모든 후손</button>

    <div class="descendants" style="width: 500px">
      div(자신)
      <p>
        p (자식)
        <span>span (손자)</span>
      </p>
      <p>
        p (자식)
        <span>span (손자)</span>
      </p>
      <p class="first">
        p (child)
        <span>span (grandchild)</span>
      </p>
      <p class="second">
        p (child)
        <span>span (grandchild)</span>
      </p>
    </div>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("div").children().css({ color: "red", border: "2px solid red" });
          //children()은 자식만 선택 (손자 등은 제외)
        });
        $("#btn2").click(function () {
          $("div")
            .children("p.first")
            .css({ color: "red", border: "2px solid red" });
          //childrean(필터링)은 필터링에 일치하는 자식만 선택
        });
        $("#btn3").click(function () {
          $("div").find("span").css({ color: "red", border: "2px solid red" });
          //find(필터링)은 필터링에 일치하는 후손들 선택
        });
        $("#btn4").click(function () {
          $("div").find("*").css({ color: "red", border: "2px solid red" });
          //children("*")은 모든 후손
        });
      });
    </script>
  </body>
</html>
