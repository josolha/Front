<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM의 값 반환</title>
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p>Name: <input type="text" id="test01" value="Mickey Mouse"></p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show Form Value</button>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text()); //콘텐츠중 문자열만 반환
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html()); //콘텐츠중 태그포함 반환
  });
  $("#btn3").click(function(){
    alert("value: " + $("#test01").val()); //콘텐츠중 태그포함 반환
  });
});

</script>
</body>
</html>
