<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</script>

<style>
#div1 {
  height: 100px;
  width: 300px;
  padding: 10px;
  margin: 3px;
  border: 1px solid blue;
  background-color: lightblue;
}
</style>

</head>
<body>
<div id="div1"></div>
<button id="btn1">Display dimensions of div(content)</button>
<button id="btn2">Display dimensions of div(padding포함)</button>
<br>

<p>width() - returns the width of an element.</p>
<p>height() - returns the height of an element.</p>  

<script>
$(document).ready(function(){
    
  $("#btn1").click(function(){
    var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>"; // content의 width를 반환
    txt += "Height of div: " + $("#div1").height(); //content의 height를 반환
    $("#div1").html(txt);
  });

  $("#btn2").click(function(){
    var txt = "";
    txt += "innerWidth of div: " + $("#div1").innerWidth() + "</br>"; // content의 width를 반환
    txt += "innerHeight of div: " + $("#div1").innerHeight(); //content의 height를 반환
    $("#div1").html(txt);
  });

});
</script>
</body>
</html>
