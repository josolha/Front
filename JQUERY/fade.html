<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fade효과 사용</title>
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<h3>fade 효과 주기</h3>
<hr>
<button id = "btn1">Click to fade in boxes</button>
<br><br>
<button id = "btn2">Click to fade out boxes</button>
<br><br>
<button id = "btn3">Click to fade toggle boxes</button>
<br><br>
<button id = "btn4">Click to fadeTo boxes(투명처)</button>
<br><br>	

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
  $("#btn2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
  $("#btn3").click(function(){
	    $("#div1").fadeToggle();
	    $("#div2").fadeToggle("slow");
	    $("#div3").fadeToggle(3000);
	  });
  $("#btn4").click(function(){
	    $("#div1").fadeTo("slow",0.15);
	    $("#div2").fadeTo("slow",0.4);
	    $("#div3").fadeTo(3000,0.7);
	  });
});


</script>
</body>
</html>
