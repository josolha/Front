<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BS4 image</title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <base href="https://www.w3schools.com/bootstrap4/" />
    <!-- 공통 경로-->
  </head>
  <body>
    <div class="container">
      <h2>Rounded Corners(모서리를 둥글게는 rounded 클래스 사용)</h2>
      <img
        src="cinqueterre.jpg"
        class="rounded"
        alt="Cinque Terre"
        width="304"
        height="236"
      />
    </div>

    <div class="container">
      <h2>이미지를 둥글게(rounded-circle클래스 사용)</h2>
      <img
        src="cinqueterre.jpg"
        class="rounded-circle"
        alt="Cinque Terre"
        width="236"
        height="236"
      />
    </div>

    <div class="container">
      <h2>이미지에 테두리(img-thumbnail클래스 사용)</h2>
      <img
        src="cinqueterre.jpg"
        class="img-thumbnail"
        alt="Cinque Terre"
        width="304"
        height="236"
      />
    </div>

    <div class="container clearfix">
      <!-- clearfix 다음 float-클래스 사용시 엘리먼트가 콘테이너 밖에 배치되도록 함 -->
      <h2>이미지 배치(float-left,float-right 클래스 사용)</h2>
      <img
        src="paris.jpg"
        class="float-left"
        alt="Paris"
        width="304"
        height="236"
      />
      <img
        src="paris.jpg"
        class="float-right"
        alt="Paris"
        width="304"
        height="236"
      />
    </div>

    <div class="container">
      <h2>이미지 중앙 정렬(mx-auto d-block클래스 사용)</h2>
      <!-- img는 인라인이므로 마진이 못같게 되어 mx-auto로 수평 중앙을 처리 못하므로 d-block으로 블록레베로 변환  -->
      <img src="paris.jpg" class="mx-auto d-block" style="width: 50%" />
      <!-- width를 그대로 사용하면 100%가 되어 안움직임 -->
    </div>

    <div class="container">
      <h2>이미지에 RWD 적용(img-fluid 클래스 사용)</h2>
      <img
        class="img-fluid"
        src="img_chania.jpg"
        alt="Chania"
        width="460"
        height="345"
      />
    </div>
  </body>
</html>
