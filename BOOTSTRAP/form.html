<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BS4 form</title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>수직 배치 form 구성 엘리먼트</h3>
      <form>
        <div class="form-group">
          <!-- label과 입력 엘리먼트를 결합하는 콘테이너 -->
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pwd"
          />
        </div>
        <div class="form-group form-check">
          <!--라디오와 체크박스시 form-check추가-->
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Remember me
            <!--label내에input처리 form-check-label-->
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br />

    <div class="container">
      <h3>수평 배치</h3>
      <form class="form-inline">
        <!-- <div class="form-group"> -->
        <!-- label과 입력 엘리먼트를 결합하는 콘테이너 -->
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
        />
        <!-- </div> -->
        <!-- <div class="form-group"> -->
        <label for="pwd">password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pwd"
        />
        <!-- </div> -->
        <div class="form-group form-check">
          <!--라디오와 체크박스시 form-check추가-->
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Remember me
            <!--label내에input처리 form-check-label-->
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br />

    <div class="container">
      <h3>그리드 사용하여 배치(row 클래스 사용)</h3>
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

    <div class="container">
      <h3>그리드 사용하여 배치(form-row 클래스 사용)</h3>
      <form>
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

      <br />
      <div class="container">
        <h3>textarea</h3>
        <form>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </form>
      </div>
    </div>

    <br />
    <div class="container">
      <h3>수직 체크박스</h3>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="something"
          />Option 1
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="something"
          />Option 2
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="something"
            disabled
          />Option 3
        </label>
      </div>
    </div>

    <br />

    <div class="container">
      <h3>라디오버튼</h3>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" />Option
          1
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" />Option
          2
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            name="optradio"
            disabled
          />Option 3
        </label>
      </div>
    </div>

    <div class="container">
      <h3>select 입력창</h3>
      <div class="form-group">
        <label for="sel1">Select list:</label>
        <select class="form-control" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>

    <div class="container">
      <h3>입력창 모양을 없애 문자열 처럼 보이기(입력기능)</h3>
      <form action="/action_page.php">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Default form control"
            name="text1"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control-plaintext"
            placeholder="Form control with plain text"
            name="text2"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br />

    <div class="container">
      <h2>type가 range와 file일시 적용</h2>
      <form action="/action_page.php">
        <div class="form-group">
          <input type="range" class="form-control-range" name="range" />
        </div>
        <div class="form-group">
          <input type="file" class="form-control-file border" name="file" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
