<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- col을 사용하려면 row클래스 안에서 사용, row 클래스는 col클래스의 엘리먼트를 float(inline-block)처리 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="background-color: lavender">.col</div>
        <div class="col" style="background-color: orange">.col</div>
        <div class="col" style="background-color: lavender">.col</div>
        <!-- screen-size는 xs을 기준하고 그리드 개수가 없을시는 균등 분할 -->
      </div>
    </div>

    <br /><br />

    <div class="row">
      <div class="col-sm-3" style="background-color: lavender">.col-sm-3</div>
      <div class="col-sm-3" style="background-color: orange">.col-sm-3</div>
      <div class="col-sm-3" style="background-color: lavender">.col-sm-3</div>
      <!-- screen-size는 xs을 기준하고 그리드 개수가 없을시는 균등 분할 -->
    </div>

    <br /><br />
    <div class="row">
      <div class="col-sm-4" style="background-color: lavender">.col-sm-4</div>
      <div class="col-sm-8" style="background-color: orange">.col-sm-8</div>
    </div>
  </body>
</html>
