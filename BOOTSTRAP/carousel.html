<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회전 슬라이드(캐러셀)</title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <base href="http://www.w3schools.com/bootstrap4/" />

    <style>
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- carousel클래스는 캐러셀콘테이너생성 클래스,slide은 css transition이나 animation 사용 -->
      <div id="demo" class="carousel slide" date-ride="carousel">
        <!-- Indicators는 캐러셀 아이템의 위치 표시 -->
        <!-- 캐러셀이 여러개 존재할수 있으므로 indicator가 위치할 캐러셀은 data-target으로 결정-->
        <!-- indicator 컨테이너는 ul 사용 -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <!-- 케러셀 content(내용물)의 슬라이드 쇼, 내용물은 carousel-inner콘테이너 수용   -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="la.jpg" alt="Los Angeles" width="1100" height="500" />
          </div>
          <div class="carousel-item">
            <img src="chicago.jpg" alt="Chicago" width="1100" height="500" />
          </div>
          <div class="carousel-item">
            <img src="ny.jpg" alt="New York" width="1100" height="500" />
          </div>
        </div>
      </div>
      <!-- left and right controls, 왼쪽 오른쪽의 콘트롤 버튼  -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </body>
</html>
