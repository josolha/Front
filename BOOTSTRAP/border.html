<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* span엘리먼트를 inline-block으로 네모로 만듬 */
      .border {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
      }
      .span1 {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        background-color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>테두리 클래스</h3>
      <span class="border"></span>
      <!-- 4면 기본 테두리-->
      <span class="border border-0"></span>
      <!-- 테두리 없앰-->
      <span class="border border-top-0"></span>
      <!-- top테두리 0-->
      <span class="border border-right-0"></span>
      <!--right 테두리 0-->
      <span class="border border-bottom-0"></span>
      <!-- bottom 테두리 0--->
      <span class="border border-left-0"></span>
      <!-- left 테두리 0--->
    </div>
  </body>

  <body>
    <div class="container">
      <h3>테두리 색상</h3>
      <span class="border border-primary"></span>
      <span class="border border-secondary"></span>
      <span class="border border-success"></span>
      <span class="border border-danger"></span>
      <span class="border border-warning"></span>
      <span class="border border-info"></span>
      <span class="border border-light"></span>
      <span class="border border-dark"></span>
      <span class="border border-white"></span>
    </div>

    <div class="container">
      <h3>모서리 둥글게</h3>
      <span class="span1 rounded-sm"></span>
      <span class="span1 rounded"></span>
      <span class="span1 rounded-lg"></span>
      <span class="span1 rounded-top"></span>
      <span class="span1 rounded-right"></span>
      <span class="span1 rounded-bottom"></span>
      <span class="span1 rounded-left"></span>
      <span class="span1 rounded-circle"></span>
      <span class="span1 rounded-0"></span>
    </div>
  </body>
</html>
