<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>web form에 css적용</title>
<style>
label{
	display: block;
	padding:5px;
}
label span{ /* span은 인라인으로 크기를 가질수 없어서 inline-block으로 변경해서 크기와 패딩 부여  */
	display : inline-block;
	width:90px;
	text-align : right;
	padding : 10px; 
	}
input[type=text]{
	color: red; /* 입력되는 글자색 즉 value  */
}
input:hover,textarea:hover{
	background:aliceblue;
}
input[type=text]:focus,input[type=email]:focus{
 	font-size :120%;
}
</style>
</head>
<body>

<h3>CONTACT US</h3>
</hr>

<form action ="#" method ="post" name="frm">
	<label>
		<span>name</span><input type="text" placeholder = "Elvis"/>
	</label>
	<label>
		<span>Email</span><input type="email" placeholder = "Elvis@graceland.com" required/>
	</label>
	<label>
		<span>Comment</span><textarea placeholder = "메시지를 남겨주세요" required></textarea>
	</label>
	<label>
		<span></span><input type="submit" value="submit">
	</label>
</form>
</body>
</html>
