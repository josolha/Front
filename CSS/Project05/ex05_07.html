<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS visibility속성</title>
<style>
span{
visibility : hidden; /* 차지하는 공백은 남겨지고 내용만 안보임 */
}
</style>
</head>
<body>

<h3>다음 빈 곳에 숨은 단어?</h3>
<hr/>
<ul>
	<li>I(<span>Love</span>)you</li>
	<li>CSS is Cascading(<span>Style</span>)Sheet</li>
	<li>응답하라(<span>1988</span>)</li>
</ul>
</body>
</html>
