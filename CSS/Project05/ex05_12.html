<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS @keyframes 규칙 사용</title>

<style>
@keyframes bomb {
	from {  font-size : 500%;} /* from은 0% 시간비율 뒤에는 css 속성을 작성 */
	to { font-size : 100%;} /* to는 100% */
}
h3 {
	animation-name : bomb;  /* 적용할 애니메이션 규칙 이름 */
	animation-duration : 3s; /* 한주기에 걸리는 시간  */
	animation-iteration-count : infinite; /* 반복회수 infinite는 무한반복  */
}
</style>

</head>
<body>

<h3>꽝!</h3>
<hr/>

<!-- from,to 2단계로 시작 처리 -->

<p>꽝! 글자가 3초동안 500%에서 시작하여 
100%로 바뀌는 애니메이션입니다. 
무한 반복합니다.</p>

</body>
</html>
