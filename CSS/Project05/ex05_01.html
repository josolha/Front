<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display속성 사용법</title>
</head>
<body>



<h3>인라인, 인라인 블록, 블록</h3>
<hr/>
<!-- display:none 은 해당 엘리먼트를 보이지 않게 하며 차지하는 공간도 제거  -->
나는 <div style="display :none ">div(none)</div>입니다 <br/><br/>
<!-- display:inline은 inline 엘리먼트로 변경 -->
나는 <div style="display :inline ">div(none)</div>입니다 <br/><br/>
<!-- inline-block은 일렬배치가 가능하며 크기를 지정할수 있음 -->
나는 <div style="display :inline-block; height:50px; ">div(inline)</div>입니다 <br/><br/>


</body>
</html>
