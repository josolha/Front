<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position:relative사용법</title>
<style>

div{
display : inline-block; /* 일렬배치 */
height : 50px; /* inline-block이므로 크기 가능 */
width : 50px; /* inline-block 이므로 크기 가능 */
border : 1px solid lightgray;
text-align : center;
color : white;
background-color : red;
}
#down:hover { /* down 아이디 엘리먼트에 마우스를 hover할시의 유사 클래스 */
position : relative; /* static시를 기준으로 위치를 정한다 */
left : 20px; /* static시를 기준으로 왼쪽 위치 20px */
top : 20px;
background-color : green;

}


</style>
</head>
<body>

<h3>상대 배치, relative</h3>
</body>
</html>
