<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시작태그안의 style속성 사용</title>
</head>
<body>

<style>
p{
   color: red;
   font-size : 15px;
}

</style>

<h3>손 흥 민</h3>
<hr/>
<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고 </p>

<!-- 인라인 스타일이 우선순위가 제일 높아 겹치는 것이 있어도 인라인게 적용됨 -->

<p style = "color:blue;">김치부침개를 좋아하고</p>
<p style = "color:magenta; font-size:30px;">축구를 좋아합니다</p>

</body>
</html>
