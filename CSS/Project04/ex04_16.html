<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모서리를 둥글게</title>
<style>
p {
	background : #90D000; /*background-color를 단축해서 사용 */
	padding : 20px; 
	width : 300px; /* p의 콘텐츠 부분 넓이 이므로 실제 p는 훨씬큼 (패팅,테두리) */
}
#round1 {
 border-radius : 50px; } /* 값이 하나이면 4개 모서리 좌상,우상,우하,좌하 모서리 값이 동일 */
#round2 {
 border-radius : 0px 20px 40px 60px; } /* 값이 4개이면 각모서리별로 값 */
#round3 {
 border-radius : 0px 20px 40px; } /* 값이 3개면 좌상, 두번째는 우상, 좌하(대각선) 2개담당 , 3번째는 우하 */
#round4 {
 border-radius : 0px 20px; } /* 값이 2개면 대각선으로 2개씩 처리  */
#round5 {
 border-radius : 50px; 
					border-style : dotted; }
</style>
</head>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
<p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
<p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
