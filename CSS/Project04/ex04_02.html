<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS 맛보기</title>

<!-- internal 방식의 스타일 작성 (이 html 페이지 전체에서 공동 사용 ) -->
<style>
/* style 내에서 주석 처리 */

body{
	background-color : mistyrose;  /* 속성 : 값; */

}
h3{
	color : purple; /* 글자색 */
}
hr{
 	border : 5px solid yellowgreen; /* 테두리선 두깨 5 실선 yellowgreen 색 */
}
span {
	color : blue;
	font-size : 20px;
}

</style>

</head>

<body>


<h3>CSS 스타일 맛보기</h3>
<hr/>

<p>나는 <span>웹 프로그래밍</span>을 좋아 합니다.</p>

</body>
</html>
