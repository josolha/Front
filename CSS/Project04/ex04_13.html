<head>

<title>CSS Box 모델</title>
<style>
body{
	background-color :ghostwhite;
	
}
span{ /* span은 인라인 태그로 마진, 패딩, width, height를 가질수 없음 */

	margin : 40px; /* 4개 방향 생략한 단축형으로 모두 동일하게 적용 */
	border-width : 30 px;
	padding : 20px; /* 4방향 모두 동일하게 */
	
	
}

</style>
</head>
<body>

<div class = "box">
	<span>DIVDIVDIV</span>
</div>
</body>
