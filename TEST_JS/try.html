  <body>
    <form action="안녕" method="get">
      인풋 :
      <input type="text" id="input" onchange="myFunction()" value="입력해라" />
      검색 : <input type="search" /> 숫자 : <input type="number" />
      <input type="reset" />
      <input type="submit" />
    </form>
    <form id="form" name="form" action="hi" method="get">
      <select id="select">
        <option id="아메" name="1" value="americano">아메리카노</option>
        <option name="2" value="americano" disabled>카페</option>
        <option name="3" value="latte">라떼</option>
      </select>
      <input type="button" name="hello" onclick="hi()" value="연습" />
    </form>

    <h1 id="title">Hi ! From js</h1>
  </body>

  <script>
    function myFunction() {
      let value = document.getElementById("input").value;
      console.log(value);
    }
    function hi() {
      let value = document.getElementById("select").value;
      let value2 = document.getElementsByName("hello").value;
      let value3 = document.getElementById("input").value;
      console.log(value);
      console.log(value2);
      console.log(value3);
    }

    const dayOfWeek = ["wed", "tue", "thu", "fri", true];
    for (let index = 0; index < dayOfWeek.length; index++) {
      console.log(dayOfWeek[index]);
    }
    const nicoInfo = {
      name: "Nico",
      age: 33,
      gender: "Male",
    };
    console.log(nicoInfo.gender);
    nicoInfo.gender = "Female";
    console.log(nicoInfo.gender);

    console.log(nicoInfo, console);

    console.log("hello");
    console.log("hello");
    console.log("hello");
    console.log("hello");

    // 멋찌네,..
    function sayhello(name, age) {
      console.log(`안녕 내이름은 ${name} 이고 나이는 ${age}야`);
    }
    sayhello("josolha", 28);

    //return 잔돈
    function sayhhllo(name, age) {
      return `안녕 내이름은 ${name} 이고 나이는 ${age}야`;
    }
    const greet = sayhhllo("josolha", 28);
    console.log(greet);

    //활용
    const calculator = {
      plus: function (a, b) {
        return a + b;
      },
    };
    const plus = calculator.plus(1, 2);
    console.log(plus);

    //title 로 할수있는 속성
    // const title = document.getElementById("title");
    const title = document.querySelector("#title");
    title.innerHTML = "hi js";
    title.style.color = "blue";
    document.title = "iwond";

    console.dir(title);

    console.log(window);
  </script>
